<div *ngIf="queues">
    <p-splitter>
        <ng-template pTemplate>
            <p-table [value]="queues" [style]="{'width':'15rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Queues</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-queue>
                    <tr>
                        <td (click)="showQueueDetails(queue.name)">{{queue.name}}</td>
                    </tr>
                </ng-template>


            </p-table>
        </ng-template>
        <ng-template pTemplate="">
            <p-card *ngIf="detailedQueueValue">
                <li *ngFor="let item of helper.objectKeys(detailedQueueValue?.value)">
                    <strong>{{item}}</strong> : {{ helper.objectValue(detailedQueueValue.value, item)}}
                    <hr>
                </li>
            </p-card>


        </ng-template>
    </p-splitter>

</div>
<h2>Topics</h2>

<p-splitter styleClass="mb-5">
    <ng-template pTemplate>
        <p-card class="card flex justify-content-center">
            <p-tree class="w-full md:w-30rem" [value]="nodes" selectionMode="single" (onNodeSelect)="nodeSelect($event)"
                (onNodeExpand)="nodeExpand($event)" [loading]="loading"></p-tree>
        </p-card>
    </ng-template>
    <ng-template pTemplate>
        <p-card *ngIf="detailedValue">
            <div class="col flex align-items-center justify-content-center">Overview

                <li *ngFor="let item of helper.objectKeys(detailedValue.value)">

                    <strong>{{item}}</strong> : {{ helper.objectValue(detailedValue.value, item)}}
                    <hr>
                </li>

            </div>
        </p-card>
    </ng-template>
</p-splitter>
